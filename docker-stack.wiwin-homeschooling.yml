---
# override/additions to docker-stack.yml for deploying to the wiwin-homeschooling (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: wiwin-homeschooling.riffremote.com.key.1
        target: site.key
      - source: wiwin-homeschooling.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-09-29 (wiwin-homeschooling key.1 & crt.1)
secrets:
  wiwin-homeschooling.riffremote.com.key.1:
    external: true
  wiwin-homeschooling.riffremote.com.crt.1:
    external: true
