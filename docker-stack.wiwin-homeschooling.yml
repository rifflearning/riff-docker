---
# override/additions to docker-stack.yml for deploying to the wiwin-homeschooling swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: wiwin-homeschooling.riffremote.com.key.2
        target: site.key
      - source: wiwin-homeschooling.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-12-27 (wiwin-homeschooling key.2 & crt.2)
secrets:
  wiwin-homeschooling.riffremote.com.key.2:
    external: true
  wiwin-homeschooling.riffremote.com.crt.2:
    external: true
