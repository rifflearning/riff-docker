---
# override/additions to docker-stack.yml for deploying to the boldly-app swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: boldly-app.riffremote.com.key.4
        target: site.key
      - source: boldly-app.riffremote.com.crt.4
        target: site.crt

# Your cert will expire on 2021-05-23 (boldly-app key.4 & crt.4)
secrets:
  boldly-app.riffremote.com.key.4:
    external: true
  boldly-app.riffremote.com.crt.4:
    external: true
