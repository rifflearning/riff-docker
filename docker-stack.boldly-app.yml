---
# override/additions to docker-stack.yml for deploying to the boldly-app swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: boldly-app.riffremote.com.key.2
        target: site.key
      - source: boldly-app.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-12-08 (boldly-app key.2 & crt.2)
secrets:
  boldly-app.riffremote.com.key.2:
    external: true
  boldly-app.riffremote.com.crt.2:
    external: true
