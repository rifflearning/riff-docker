---
# override/additions to docker-stack.yml for deploying to the boldly-app swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: boldly-app.riffremote.com.key.3
        target: site.key
      - source: boldly-app.riffremote.com.crt.3
        target: site.crt

# Your cert will expire on 2021-03-07 (boldly-app key.3 & crt.3)
secrets:
  boldly-app.riffremote.com.key.3:
    external: true
  boldly-app.riffremote.com.crt.3:
    external: true
