---
# Base configuration for the services that are required to run the riff platform
# - the image names are set for deploying to a registry service running on a local swarm
# - the defaults in this file are set for doing development
#   - uses dev Dockerfile for riff-server & riff-rtc from local working directories
#     use these env vars to override local directory locations:
#     - RIFF_SERVER_PATH
#     - RIFF_RTC_PATH
#   - binds local working directories of riff-server & riff-rtc
#   - binds mongodb data to local ./mongodata directory
#   - tags riff-server, riff-rtc & web-server images w/ "dev"
#     use these env vars to override:
#     - RIFF_SERVER_TAG
#     - RIFF_RTC_TAG
version: '3.7'
services:
  pfm-riffdata:
    hostname: pfm-riffdata
    image: '127.0.0.1:5000/rifflearning/pfm-riffdata:${RIFF_SERVER_TAG-dev}'
    build:
      context: ${RIFF_SERVER_PATH-../riff-server}/docker
      dockerfile: Dockerfile-dev
      args:
        NODE_VER: 12
        PORT: 3000
    depends_on:
      - pfm-riffdata-db

  pfm-riffrtc:
    image: '127.0.0.1:5000/rifflearning/pfm-riffrtc:${RIFF_RTC_TAG-dev}'
    build:
      context: ${RIFF_RTC_PATH-../riff-rtc}/docker
      dockerfile: Dockerfile-dev
      args:
        NODE_VER: 12
        PORT: 3001
    depends_on:
      - pfm-redis

  pfm-web:
    image: '127.0.0.1:5000/rifflearning/pfm-web:${RIFF_RTC_TAG-dev}'
    build:
      context:  pfm-web
      dockerfile: Dockerfile-dev
      args:
        - NGINX_VER=latest
    ports:
      - '80:80'
      - '443:443'
    depends_on:
      - pfm-riffrtc
      - pfm-riffdata
      - pfm-signalmaster

  pfm-signalmaster:
    image: '127.0.0.1:5000/rifflearning/pfm-signalmaster:${SIGNALMASTER_TAG-dev}'
    build:
      context: ${SIGNALMASTER_PATH-../signalmaster}/docker
      dockerfile: Dockerfile-dev

  pfm-riffdata-db:
    image: mongo:${MONGO_VER-latest}
    volumes:
      - pfm-riffdata-db-data:/data/db
      - pfm-riffdata-db-configdb:/data/configdb

  pfm-redis:
    image: redis:${REDIS_VER-latest}
    volumes:
      - pfm-redis-data:/data

volumes:
  pfm-riffdata-db-data:
  pfm-riffdata-db-configdb:
  pfm-redis-data:
