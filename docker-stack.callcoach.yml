---
# override/additions to docker-stack.yml for deploying to the callcoach (riffremote) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: callcoach.riffremote.com.key.1
        target: site.key
      - source: callcoach.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-10-22 (callcoach key.1 & crt.1)
secrets:
  callcoach.riffremote.com.key.1:
    external: true
  callcoach.riffremote.com.crt.1:
    external: true
