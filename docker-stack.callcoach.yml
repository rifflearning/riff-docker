---
# override/additions to docker-stack.yml for deploying to the callcoach swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: callcoach.riffremote.com.key.2
        target: site.key
      - source: callcoach.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2021-01-03 (callcoach key.2 & crt.2)
secrets:
  callcoach.riffremote.com.key.2:
    external: true
  callcoach.riffremote.com.crt.2:
    external: true
