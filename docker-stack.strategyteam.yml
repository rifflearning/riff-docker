---
# override/additions to docker-stack.yml for deploying to the strategyteam (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: strategyteam.riffremote.com.key.1
        target: site.key
      - source: strategyteam.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2019-12-11 (strategyteam key.1 & crt.1)
secrets:
  strategyteam.riffremote.com.key.1:
    external: true
  strategyteam.riffremote.com.crt.1:
    external: true
