---
# override/additions to docker-stack.yml for deploying to the strategyteam (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: strategyteam.riffremote.com.key.2
        target: site.key
      - source: strategyteam.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-09-23 (strategyteam key.2 & crt.2)
secrets:
  strategyteam.riffremote.com.key.2:
    external: true
  strategyteam.riffremote.com.crt.2:
    external: true
