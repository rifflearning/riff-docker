---
# override/additions to docker-stack.yml for deploying to the ude-vet swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: ude-vet.riffremote.com.key.2
        target: site.key
      - source: ude-vet.riffremote.com.crt.2
        target: site.crt

  pfm-riffrtc:
    configs:
      # override the normal config defined in docker-stack.yml so that it can be replaced
      - source: riff-rtc.local-production.yml.8.debug
        target: /app/config/unused1
      # UDE-VET riff-rtc specific config replaces the above default config
      - source: riff-rtc.ude-vet-local-production.yml.1
        target: /app/config/local-production.yml


# Your cert will expire on 2020-11-17 (ude-vet key.2 & crt.2)
secrets:
  ude-vet.riffremote.com.key.2:
    external: true
  ude-vet.riffremote.com.crt.2:
    external: true

configs:
  riff-rtc.ude-vet-local-production.yml.1:
    external: true
