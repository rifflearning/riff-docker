---
# override/additions to docker-stack.yml for deploying to the ude-vet (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: ude-vet.riffremote.com.key.1
        target: site.key
      - source: ude-vet.riffremote.com.crt.1
        target: site.crt

  pfm-riffrtc:
    configs:
      # override the normal config defined in docker-stack.yml so that it can be replaced
      - source: riff-rtc.local-production.yml.8.debug
        target: /app/config/unused1
      # UDE-VET riff-rtc specific config replaces the above default config
      - source: riff-rtc.ude-vet-local-production.yml.1
        target: /app/config/local-production.yml


# Your cert will expire on 2020-09-02 (ude-vet key.1 & crt.1)
secrets:
  ude-vet.riffremote.com.key.1:
    external: true
  ude-vet.riffremote.com.crt.1:
    external: true

configs:
  riff-rtc.ude-vet-local-production.yml.1:
    external: true
