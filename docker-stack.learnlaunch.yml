---
# override/additions to docker-stack.yml for deploying to the learnlaunch swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learnlaunch.riffremote.com.key.6
        target: site.key
      - source: learnlaunch.riffremote.com.crt.6
        target: site.crt

# Your cert will expire on 2021-08-05 (learnlaunch key.6 & crt.6)
secrets:
  learnlaunch.riffremote.com.key.6:
    external: true
  learnlaunch.riffremote.com.crt.6:
    external: true
