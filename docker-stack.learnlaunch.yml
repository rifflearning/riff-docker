---
# override/additions to docker-stack.yml for deploying to the learnlaunch swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learnlaunch.riffremote.com.key.4
        target: site.key
      - source: learnlaunch.riffremote.com.crt.4
        target: site.crt

# Your cert will expire on 2021-03-07 (learnlaunch key.4 & crt.4)
secrets:
  learnlaunch.riffremote.com.key.4:
    external: true
  learnlaunch.riffremote.com.crt.4:
    external: true
