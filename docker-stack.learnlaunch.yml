---
# override/additions to docker-stack.yml for deploying to the learnlaunch (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learnlaunch.riffremote.com.key.2
        target: site.key
      - source: learnlaunch.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-09-23 (learnlaunch key.2 & crt.2)
secrets:
  learnlaunch.riffremote.com.key.2:
    external: true
  learnlaunch.riffremote.com.crt.2:
    external: true
