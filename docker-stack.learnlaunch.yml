---
# override/additions to docker-stack.yml for deploying to the learnlaunch swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learnlaunch.riffremote.com.key.5
        target: site.key
      - source: learnlaunch.riffremote.com.crt.5
        target: site.crt

# Your cert will expire on 2021-05-23 (learnlaunch key.5 & crt.5)
secrets:
  learnlaunch.riffremote.com.key.5:
    external: true
  learnlaunch.riffremote.com.crt.5:
    external: true
