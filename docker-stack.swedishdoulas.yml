---
# override/additions to docker-stack.yml for deploying to the swedishdoulas (riffremote) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: swedishdoulas.riffremote.com.key.2
        target: site.key
      - source: swedishdoulas.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-10-19 (swedishdoulas key.2 & crt.2)
secrets:
  swedishdoulas.riffremote.com.key.2:
    external: true
  swedishdoulas.riffremote.com.crt.2:
    external: true
