---
# override/additions to docker-stack.yml for deploying to the swedishdoulas swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: swedishdoulas.riffremote.com.key.3
        target: site.key
      - source: swedishdoulas.riffremote.com.crt.3
        target: site.crt

# Your cert will expire on 2021-01-03 (swedishdoulas key.3 & crt.3)
secrets:
  swedishdoulas.riffremote.com.key.3:
    external: true
  swedishdoulas.riffremote.com.crt.3:
    external: true
