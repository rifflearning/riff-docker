---
# override/additions to docker-stack.yml for deploying to the emeritus swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: emeritus.riffremote.com.key.6
        target: site.key
      - source: emeritus.riffremote.com.crt.6
        target: site.crt

# Your cert will expire on 2022-10-25 (emeritus key.6 & crt.6)
secrets:
  emeritus.riffremote.com.key.6:
    external: true
  emeritus.riffremote.com.crt.6:
    external: true
