---
# override/additions to docker-stack.yml for deploying to the emeritus swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: emeritus.riffremote.com.key.2
        target: site.key
      - source: emeritus.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2021-10-12 (emeritus key.2 & crt.2)
secrets:
  emeritus.riffremote.com.key.2:
    external: true
  emeritus.riffremote.com.crt.2:
    external: true
