---
# override/additions to docker-stack.yml for deploying to the emeritus swarm
version: '3.6'
services:
  pfm-web:
    secrets:
      - source: emeritus.riffplatform.com.key.3
        target: site.key
      - source: emeritus.riffplatform.com.crt.3
        target: site.crt

# Your cert will expire on 2019-11-24 (emeritus key.3 & crt.3)
secrets:
  emeritus.riffplatform.com.key.3:
    external: true
  emeritus.riffplatform.com.crt.3:
    external: true
