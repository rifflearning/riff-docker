---
# override/additions to docker-stack.yml for deploying to the emeritus swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: emeritus.riffremote.com.key.1
        target: site.key
      - source: emeritus.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2021-07-18 (emeritus key.1 & crt.1)
secrets:
  emeritus.riffremote.com.key.1:
    external: true
  emeritus.riffremote.com.crt.1:
    external: true
