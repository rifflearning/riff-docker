---
# override/additions to docker-stack.yml for deploying to the emeritus swarm
version: '3.6'
services:
  pfm-web:
    secrets:
      - source: emeritus.riffplatform.com.key.4
        target: site.key
      - source: emeritus.riffplatform.com.crt.4
        target: site.crt

# Your cert will expire on 2020-02-16 (emeritus key.4 & crt.4)
secrets:
  emeritus.riffplatform.com.key.4:
    external: true
  emeritus.riffplatform.com.crt.4:
    external: true
