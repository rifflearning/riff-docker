---
# override/additions to docker-stack.yml for deploying to the emeritus swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: emeritus.riffremote.com.key.5
        target: site.key
      - source: emeritus.riffremote.com.crt.5
        target: site.crt

# Your cert will expire on 2022-06-26 (emeritus key.5 & crt.5)
secrets:
  emeritus.riffremote.com.key.5:
    external: true
  emeritus.riffremote.com.crt.5:
    external: true
