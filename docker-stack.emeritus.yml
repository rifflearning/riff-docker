---
# override/additions to docker-stack.yml for deploying to the emeritus swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: emeritus.riffplatform.com.key.7
        target: site.key
      - source: emeritus.riffplatform.com.crt.7
        target: site.crt

# Your cert will expire on 2020-10-19 (emeritus key.7 & crt.7)
secrets:
  emeritus.riffplatform.com.key.7:
    external: true
  emeritus.riffplatform.com.crt.7:
    external: true
