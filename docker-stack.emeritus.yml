---
# override/additions to docker-stack.yml for deploying to the emeritus swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: emeritus.riffremote.com.key.4
        target: site.key
      - source: emeritus.riffremote.com.crt.4
        target: site.crt

# Your cert will expire on 2022-04-03 (emeritus key.4 & crt.4)
secrets:
  emeritus.riffremote.com.key.4:
    external: true
  emeritus.riffremote.com.crt.4:
    external: true
