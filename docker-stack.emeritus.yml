---
# override/additions to docker-stack.yml for deploying to the emeritus swarm
version: '3.6'
services:
  pfm-web:
    secrets:
      - source: emeritus.riffplatform.com.key.1
        target: site.key
      - source: emeritus.riffplatform.com.crt.1
        target: site.crt

# Your cert will expire on 2019-06-25 (emeritus key.1 & crt.1)
secrets:
  emeritus.riffplatform.com.key.1:
    external: true
  emeritus.riffplatform.com.crt.1:
    external: true
