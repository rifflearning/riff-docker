---
# override/additions to docker-stack.yml for deploying to the esme (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: esme.riffremote.com.key.2
        target: site.key
      - source: esme.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-09-23 (esme key.2 & crt.2)
secrets:
  esme.riffremote.com.key.2:
    external: true
  esme.riffremote.com.crt.2:
    external: true
