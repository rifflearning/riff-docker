---
# override/additions to docker-stack.yml for deploying to the esme swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: esme.riffremote.com.key.5
        target: site.key
      - source: esme.riffremote.com.crt.5
        target: site.crt

# Your cert will expire on 2021-05-23 (esme key.5 & crt.5)
secrets:
  esme.riffremote.com.key.5:
    external: true
  esme.riffremote.com.crt.5:
    external: true
