---
# override/additions to docker-stack.yml for deploying to the roiinstitute swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: roiinstitute.riffremote.com.key.3
        target: site.key
      - source: roiinstitute.riffremote.com.crt.3
        target: site.crt

# Your cert will expire on 2021-04-24 (roiinstitute key.3 & crt.3)
secrets:
  roiinstitute.riffremote.com.key.3:
    external: true
  roiinstitute.riffremote.com.crt.3:
    external: true
