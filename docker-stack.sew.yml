---
# override/additions to docker-stack.yml for deploying to the sew (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: sew.riffremote.com.key.1
        target: site.key
      - source: sew.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2019-12-11 (sew key.1 & crt.1)
secrets:
  sew.riffremote.com.key.1:
    external: true
  sew.riffremote.com.crt.1:
    external: true
