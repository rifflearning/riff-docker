---
# override/additions to docker-stack.yml for deploying to the sew (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: sew.riffremote.com.key.2
        target: site.key
      - source: sew.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-09-23 (sew key.2 & crt.2)
secrets:
  sew.riffremote.com.key.2:
    external: true
  sew.riffremote.com.crt.2:
    external: true
