---
# override/additions to docker-stack.yml for deploying to the rr-01 (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: rr-test.riffremote.com.key.1
        target: site.key
      - source: rr-test.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2019-12-11 (rr-test key.1 & crt.1)
secrets:
  rr-test.riffremote.com.key.1:
    external: true
  rr-test.riffremote.com.crt.1:
    external: true
