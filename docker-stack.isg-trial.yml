---
# override/additions to docker-stack.yml for deploying to the isg-trial (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: isg-trial.riffremote.com.key.1
        target: site.key
      - source: isg-trial.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-09-09 (isg-trial key.1 & crt.1)
secrets:
  isg-trial.riffremote.com.key.1:
    external: true
  isg-trial.riffremote.com.crt.1:
    external: true
