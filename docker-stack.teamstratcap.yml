---
# override/additions to docker-stack.yml for deploying to the teamstratcap (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: teamstratcap.riffremote.com.key.1
        target: site.key
      - source: teamstratcap.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-08-24 (teamstratcap key.1 & crt.1)
secrets:
  teamstratcap.riffremote.com.key.1:
    external: true
  teamstratcap.riffremote.com.crt.1:
    external: true
