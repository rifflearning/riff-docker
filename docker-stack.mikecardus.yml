---
# override/additions to docker-stack.yml for deploying to the mikecardus (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: mikecardus.riffremote.com.key.2
        target: site.key
      - source: mikecardus.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-09-23 (mikecardus key.2 & crt.2)
secrets:
  mikecardus.riffremote.com.key.2:
    external: true
  mikecardus.riffremote.com.crt.2:
    external: true
