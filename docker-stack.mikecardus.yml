---
# override/additions to docker-stack.yml for deploying to the mikecardus swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: mikecardus.riffremote.com.key.4
        target: site.key
      - source: mikecardus.riffremote.com.crt.4
        target: site.crt

# Your cert will expire on 2021-03-07 (mikecardus key.4 & crt.4)
secrets:
  mikecardus.riffremote.com.key.4:
    external: true
  mikecardus.riffremote.com.crt.4:
    external: true
