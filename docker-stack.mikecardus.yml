---
# override/additions to docker-stack.yml for deploying to the mikecardus swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: mikecardus.riffremote.com.key.3
        target: site.key
      - source: mikecardus.riffremote.com.crt.3
        target: site.crt

# Your cert will expire on 2020-12-08 (mikecardus key.3 & crt.3)
secrets:
  mikecardus.riffremote.com.key.3:
    external: true
  mikecardus.riffremote.com.crt.3:
    external: true
