---
# override/additions to docker-stack.yml for deploying to the mikecardus (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: mikecardus.riffremote.com.key.1
        target: site.key
      - source: mikecardus.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2019-12-11 (mikecardus key.1 & crt.1)
secrets:
  mikecardus.riffremote.com.key.1:
    external: true
  mikecardus.riffremote.com.crt.1:
    external: true
