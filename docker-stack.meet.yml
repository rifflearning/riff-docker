---
# override/additions to docker-stack.yml for deploying to the meet (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: meet.riffremote.com.key.2
        target: site.key
      - source: meet.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-09-23 (meet key.2 & crt.2)
secrets:
  meet.riffremote.com.key.2:
    external: true
  meet.riffremote.com.crt.2:
    external: true
