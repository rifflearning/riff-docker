---
# override/additions to docker-stack.yml for deploying to the knowfully swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: knowfully.riffremote.com.key.2
        target: site.key
      - source: knowfully.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-12-27 (knowfully key.2 & crt.2)
secrets:
  knowfully.riffremote.com.key.2:
    external: true
  knowfully.riffremote.com.crt.2:
    external: true
