---
# override/additions to docker-stack.yml for deploying to the knowfully (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: knowfully.riffremote.com.key.1
        target: site.key
      - source: knowfully.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-10-13 (knowfully key.1 & crt.1)
secrets:
  knowfully.riffremote.com.key.1:
    external: true
  knowfully.riffremote.com.crt.1:
    external: true
