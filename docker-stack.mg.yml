---
# override/additions to docker-stack.yml for deploying to the mg (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: mg.riffremote.com.key.2
        target: site.key
      - source: mg.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-09-23 (mg key.2 & crt.2)
secrets:
  mg.riffremote.com.key.2:
    external: true
  mg.riffremote.com.crt.2:
    external: true
