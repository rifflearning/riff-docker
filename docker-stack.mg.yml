---
# override/additions to docker-stack.yml for deploying to the mg (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: mg.riffremote.com.key.1
        target: site.key
      - source: mg.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2019-12-11 (mg key.1 & crt.1)
secrets:
  mg.riffremote.com.key.1:
    external: true
  mg.riffremote.com.crt.1:
    external: true
