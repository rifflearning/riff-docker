---
# override/additions to docker-stack.yml for deploying to the AWS demo swarm
version: '3.6'
services:
  pfm-web:
    secrets:
      - source: demo.riffplatform.com.key.2
        target: site.key
      - source: demo.riffplatform.com.crt.2
        target: site.crt

# Your cert will expire on 2020-03-15 (staging key.2 & crt.2)
secrets:
  demo.riffplatform.com.key.2:
    external: true
  demo.riffplatform.com.crt.2:
    external: true
