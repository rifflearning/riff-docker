---
# override/additions to docker-stack.yml for deploying to the digital-leaders (riffremote) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: digital-leaders.riffremote.com.key.2
        target: site.key
      - source: digital-leaders.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-10-19 (digital-leaders key.2 & crt.2)
secrets:
  digital-leaders.riffremote.com.key.2:
    external: true
  digital-leaders.riffremote.com.crt.2:
    external: true
