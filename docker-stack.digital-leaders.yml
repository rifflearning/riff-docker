---
# override/additions to docker-stack.yml for deploying to the digital-leaders swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: digital-leaders.riffremote.com.key.3
        target: site.key
      - source: digital-leaders.riffremote.com.crt.3
        target: site.crt

# Your cert will expire on 2021-01-03 (digital-leaders key.3 & crt.3)
secrets:
  digital-leaders.riffremote.com.key.3:
    external: true
  digital-leaders.riffremote.com.crt.3:
    external: true
