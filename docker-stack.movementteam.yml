---
# override/additions to docker-stack.yml for deploying to the movementteam (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: movementteam.riffremote.com.key.1
        target: site.key
      - source: movementteam.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-09-04 (movementteam key.1 & crt.1)
secrets:
  movementteam.riffremote.com.key.1:
    external: true
  movementteam.riffremote.com.crt.1:
    external: true
