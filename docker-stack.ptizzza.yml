---
# override/additions to docker-stack.yml for deploying to the ptizzza (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: ptizzza.riffremote.com.key.1
        target: site.key
      - source: ptizzza.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-08-24 (ptizzza key.1 & crt.1)
secrets:
  ptizzza.riffremote.com.key.1:
    external: true
  ptizzza.riffremote.com.crt.1:
    external: true
