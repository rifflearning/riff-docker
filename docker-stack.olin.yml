---
# override/additions to docker-stack.yml for deploying to the olin (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: olin.riffremote.com.key.1
        target: site.key
      - source: olin.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-08-03 (olin key.1 & crt.1)
secrets:
  olin.riffremote.com.key.1:
    external: true
  olin.riffremote.com.crt.1:
    external: true
