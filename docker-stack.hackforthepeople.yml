---
# override/additions to docker-stack.yml for deploying to the hackforthepeople swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: hackforthepeople.riffremote.com.key.2
        target: site.key
      - source: hackforthepeople.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2021-01-24 (hackforthepeople key.2 & crt.2)
secrets:
  hackforthepeople.riffremote.com.key.2:
    external: true
  hackforthepeople.riffremote.com.crt.2:
    external: true
