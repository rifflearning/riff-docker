---
# override/additions to docker-stack.yml for deploying to the hackforthepeople swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: hackforthepeople.riffremote.com.key.1
        target: site.key
      - source: hackforthepeople.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-11-10 (hackforthepeople key.1 & crt.1)
secrets:
  hackforthepeople.riffremote.com.key.1:
    external: true
  hackforthepeople.riffremote.com.crt.1:
    external: true
