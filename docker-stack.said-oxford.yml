---
# override/additions to docker-stack.yml for deploying to the said-oxford swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: said-oxford.riffplatform.com.key.8
        target: site.key
      - source: said-oxford.riffplatform.com.crt.8
        target: site.crt

  pfm-riffrtc:
    configs:
      # override the normal config defined in docker-stack.yml so that it can be replaced
      - source: riff-rtc.local-production.yml.8.debug
        target: /app/config/unused1
      # said-oxford riff-rtc specific config replaces the above default config
      - source: riff-rtc.said-local-production.yml.2
        target: /app/config/local-production.yml

# Your cert will expire on 2022-01-05 (said-oxford key.8 & crt.8)
secrets:
  said-oxford.riffplatform.com.key.8:
    external: true
  said-oxford.riffplatform.com.crt.8:
    external: true

configs:
  riff-rtc.said-local-production.yml.2:
    external: true
