---
# override/additions to docker-stack.yml for deploying to the mfs swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: mfs.riffremote.com.key.1
        target: site.key
      - source: mfs.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-11-10 (mfs key.1 & crt.1)
secrets:
  mfs.riffremote.com.key.1:
    external: true
  mfs.riffremote.com.crt.1:
    external: true
