---
# override/additions to docker-stack.yml for deploying to the mfs swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: mfs.riffremote.com.key.2
        target: site.key
      - source: mfs.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2021-01-24 (mfs key.2 & crt.2)
secrets:
  mfs.riffremote.com.key.2:
    external: true
  mfs.riffremote.com.crt.2:
    external: true
