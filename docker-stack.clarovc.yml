---
# override/additions to docker-stack.yml for deploying to the clarovc (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: clarovc.riffremote.com.key.1
        target: site.key
      - source: clarovc.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-08-11 (clarovc key.1 & crt.1)
secrets:
  clarovc.riffremote.com.key.1:
    external: true
  clarovc.riffremote.com.crt.1:
    external: true
