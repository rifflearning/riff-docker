---
# override/additions to docker-stack.yml for deploying to the clarovc swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: clarovc.riffremote.com.key.3
        target: site.key
      - source: clarovc.riffremote.com.crt.3
        target: site.crt

# Your cert will expire on 2021-01-03 (clarovc key.3 & crt.3)
secrets:
  clarovc.riffremote.com.key.3:
    external: true
  clarovc.riffremote.com.crt.3:
    external: true
