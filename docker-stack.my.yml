---
# override/additions to docker-stack.yml for deploying to the my (riffremote) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: my.riffremote.com.key.2
        target: site.key
      - source: my.riffremote.com.crt.2
        target: site.crt

  pfm-riffrtc:
    configs:
      # override the normal config defined in docker-stack.yml so that it can be replaced
      - source: riff-rtc.local-production.yml.8.debug
        target: /app/config/unused1
      # my riff-rtc specific config replaces the above default config
      - source: riff-rtc.my-local-production.yml.1
        target: /app/config/local-production.yml

# Your cert will expire on 2020-10-19 (my key.2 & crt.2)
secrets:
  my.riffremote.com.key.2:
    external: true
  my.riffremote.com.crt.2:
    external: true

configs:
  riff-rtc.my-local-production.yml.1:
    external: true
