---
# override/additions to docker-stack.yml for deploying to the my swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: my.riffremote.com.key.3
        target: site.key
      - source: my.riffremote.com.crt.3
        target: site.crt

  pfm-riffrtc:
    configs:
      # override the normal config defined in docker-stack.yml so that it can be replaced
      - source: riff-rtc.local-production.yml.8.debug
        target: /app/config/unused1
      # my riff-rtc specific config replaces the above default config
      - source: riff-rtc.my-local-production.yml.1
        target: /app/config/local-production.yml

# Your cert will expire on 2021-01-03 (my key.3 & crt.3)
secrets:
  my.riffremote.com.key.3:
    external: true
  my.riffremote.com.crt.3:
    external: true

configs:
  riff-rtc.my-local-production.yml.1:
    external: true
