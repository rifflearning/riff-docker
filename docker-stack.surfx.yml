---
# override/additions to docker-stack.yml for deploying to the surfx swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: surfx.riffremote.com.key.2
        target: site.key
      - source: surfx.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-10-27 (surfx key.2 & crt.2)
secrets:
  surfx.riffremote.com.key.2:
    external: true
  surfx.riffremote.com.crt.2:
    external: true
