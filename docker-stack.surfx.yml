---
# override/additions to docker-stack.yml for deploying to the surfx (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: surfx.riffremote.com.key.1
        target: site.key
      - source: surfx.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-08-24 (surfx key.1 & crt.1)
secrets:
  surfx.riffremote.com.key.1:
    external: true
  surfx.riffremote.com.crt.1:
    external: true
