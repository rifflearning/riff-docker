---
# override/additions to docker-stack.yml for deploying to the surfx swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: surfx.riffremote.com.key.3
        target: site.key
      - source: surfx.riffremote.com.crt.3
        target: site.crt

# Your cert will expire on 2021-01-24 (surfx key.3 & crt.3)
secrets:
  surfx.riffremote.com.key.3:
    external: true
  surfx.riffremote.com.crt.3:
    external: true
