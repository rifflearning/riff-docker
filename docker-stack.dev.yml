---
# override/additions to docker-stack.yml for deploying to the AWS dev swarm
version: '3.6'
services:
  pfm-web:
    secrets:
      - source: dev.riffplatform.com.key.3
        target: site.key
      - source: dev.riffplatform.com.crt.3
        target: site.crt

# Your cert will expire on 2019-09-29 (staging key.3 & crt.3)
secrets:
  dev.riffplatform.com.key.3:
    external: true
  dev.riffplatform.com.crt.3:
    external: true
