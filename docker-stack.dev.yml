---
# override/additions to docker-stack.yml for deploying to the AWS dev swarm
version: '3.6'
services:
  web-server:
    secrets:
      - source: dev.riffplatform.com.key.1
        target: site.key
      - source: dev.riffplatform.com.crt.1
        target: site.crt

# Your cert will expire on 2019-04-28 (staging key.1 & crt.1)
secrets:
  dev.riffplatform.com.key.1:
    external: true
  dev.riffplatform.com.crt.1:
    external: true
