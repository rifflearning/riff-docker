---
# override/additions to docker-stack.yml for deploying to the ventureuniversity swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: ventureuniversity.riffremote.com.key.2
        target: site.key
      - source: ventureuniversity.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2021-01-24 (ventureuniversity key.2 & crt.2)
secrets:
  ventureuniversity.riffremote.com.key.2:
    external: true
  ventureuniversity.riffremote.com.crt.2:
    external: true
