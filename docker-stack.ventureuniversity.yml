---
# override/additions to docker-stack.yml for deploying to the ventureuniversity swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: ventureuniversity.riffremote.com.key.1
        target: site.key
      - source: ventureuniversity.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-10-27 (ventureuniversity key.1 & crt.1)
secrets:
  ventureuniversity.riffremote.com.key.1:
    external: true
  ventureuniversity.riffremote.com.crt.1:
    external: true
