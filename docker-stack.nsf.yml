---
# override/additions to docker-stack.yml for deploying to the AWS nsf swarm
version: '3.6'
services:
  pfm-web:
    secrets:
      - source: nsf.riffplatform.com.key.3
        target: site.key
      - source: nsf.riffplatform.com.crt.3
        target: site.crt

# Your cert will expire on 2020-06-04 (nsf key.3 & crt.3)
secrets:
  nsf.riffplatform.com.key.3:
    external: true
  nsf.riffplatform.com.crt.3:
    external: true
