---
# override/additions to docker-stack.yml for deploying to the teamwpoff swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: teamwpoff.riffremote.com.key.2
        target: site.key
      - source: teamwpoff.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2021-01-24 (teamwpoff key.2 & crt.2)
secrets:
  teamwpoff.riffremote.com.key.2:
    external: true
  teamwpoff.riffremote.com.crt.2:
    external: true
