---
# override/additions to docker-stack.yml for deploying to the grantthornton swarm
version: '3.6'
services:
  pfm-web:
    secrets:
      - source: grantthornton.riffplatform.com.key.3
        target: site.key
      - source: grantthornton.riffplatform.com.crt.3
        target: site.crt

# Your cert will expire on 2019-10-30 (grantthornton key.3 & crt.3)
secrets:
  grantthornton.riffplatform.com.key.3:
    external: true
  grantthornton.riffplatform.com.crt.3:
    external: true
