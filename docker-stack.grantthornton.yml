---
# override/additions to docker-stack.yml for deploying to the grantthornton swarm
version: '3.6'
services:
  pfm-web:
    secrets:
      - source: grantthornton.riffplatform.com.key.4
        target: site.key
      - source: grantthornton.riffplatform.com.crt.4
        target: site.crt

# Your cert will expire on 2020-01-23 (grantthornton key.4 & crt.4)
secrets:
  grantthornton.riffplatform.com.key.4:
    external: true
  grantthornton.riffplatform.com.crt.4:
    external: true
