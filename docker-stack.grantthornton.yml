---
# override/additions to docker-stack.yml for deploying to the grantthornton swarm
version: '3.6'
services:
  pltfrm-web:
    secrets:
      - source: grantthornton.riffplatform.com.key.1
        target: site.key
      - source: grantthornton.riffplatform.com.crt.1
        target: site.crt

# Your cert will expire on 2019-06-04 (grantthornton key.1 & crt.1)
secrets:
  grantthornton.riffplatform.com.key.1:
    external: true
  grantthornton.riffplatform.com.crt.1:
    external: true
