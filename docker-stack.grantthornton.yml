---
# override/additions to docker-stack.yml for deploying to the grantthornton swarm
version: '3.6'
services:
  pfm-web:
    secrets:
      - source: grantthornton.riffplatform.com.key.2
        target: site.key
      - source: grantthornton.riffplatform.com.crt.2
        target: site.crt

# Your cert will expire on 2019-08-15 (grantthornton key.2 & crt.2)
secrets:
  grantthornton.riffplatform.com.key.2:
    external: true
  grantthornton.riffplatform.com.crt.2:
    external: true
