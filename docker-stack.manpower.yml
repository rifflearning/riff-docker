---
# override/additions to docker-stack.yml for deploying to the manpower swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: manpower.riffremote.com.key.4
        target: site.key
      - source: manpower.riffremote.com.crt.4
        target: site.crt

  pfm-riffrtc:
    configs:
      # override the normal config defined in docker-stack.yml so that it can be replaced
      - source: riff-rtc.local-production.yml.8.debug
        target: /app/config/unused1
      # manpower riff-rtc specific config replaces the above default config
      - source: riff-rtc.manpower-local-production.yml.2
        target: /app/config/local-production.yml

# Your cert will expire on 2021-03-07 (manpower key.4 & crt.4)
secrets:
  manpower.riffremote.com.key.4:
    external: true
  manpower.riffremote.com.crt.4:
    external: true

configs:
  riff-rtc.manpower-local-production.yml.2:
    external: true
