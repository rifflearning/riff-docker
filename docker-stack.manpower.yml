---
# override/additions to docker-stack.yml for deploying to the manpower (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: manpower.riffremote.com.key.1
        target: site.key
      - source: manpower.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-07-23 (manpower key.1 & crt.1)
secrets:
  manpower.riffremote.com.key.1:
    external: true
  manpower.riffremote.com.crt.1:
    external: true
