---
# override/additions to docker-stack.yml for deploying to the learningseeds swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learningseeds.riffremote.com.key.4
        target: site.key
      - source: learningseeds.riffremote.com.crt.4
        target: site.crt

# Your cert will expire on 2021-04-24 (learningseeds key.4 & crt.4)
secrets:
  learningseeds.riffremote.com.key.4:
    external: true
  learningseeds.riffremote.com.crt.4:
    external: true
