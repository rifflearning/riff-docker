---
# override/additions to docker-stack.yml for deploying to the learningseeds swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learningseeds.riffremote.com.key.10
        target: site.key
      - source: learningseeds.riffremote.com.crt.10
        target: site.crt

# Your cert will expire on 2022-10-25 (learningseeds key.10 & crt.10)
secrets:
  learningseeds.riffremote.com.key.10:
    external: true
  learningseeds.riffremote.com.crt.10:
    external: true
