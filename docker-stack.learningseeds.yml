---
# override/additions to docker-stack.yml for deploying to the learningseeds (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learningseeds.riffremote.com.key.1
        target: site.key
      - source: learningseeds.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-08-25 (learningseeds key.1 & crt.1)
secrets:
  learningseeds.riffremote.com.key.1:
    external: true
  learningseeds.riffremote.com.crt.1:
    external: true
