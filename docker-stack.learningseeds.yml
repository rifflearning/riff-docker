---
# override/additions to docker-stack.yml for deploying to the learningseeds swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learningseeds.riffremote.com.key.8
        target: site.key
      - source: learningseeds.riffremote.com.crt.8
        target: site.crt

# Your cert will expire on 2022-04-03 (learningseeds key.8 & crt.8)
secrets:
  learningseeds.riffremote.com.key.8:
    external: true
  learningseeds.riffremote.com.crt.8:
    external: true
