---
# override/additions to docker-stack.yml for deploying to the learningseeds swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learningseeds.riffremote.com.key.9
        target: site.key
      - source: learningseeds.riffremote.com.crt.9
        target: site.crt

# Your cert will expire on 2022-06-26 (learningseeds key.9 & crt.9)
secrets:
  learningseeds.riffremote.com.key.9:
    external: true
  learningseeds.riffremote.com.crt.9:
    external: true
