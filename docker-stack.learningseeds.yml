---
# override/additions to docker-stack.yml for deploying to the learningseeds swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learningseeds.riffremote.com.key.3
        target: site.key
      - source: learningseeds.riffremote.com.crt.3
        target: site.crt

# Your cert will expire on 2021-01-24 (learningseeds key.3 & crt.3)
secrets:
  learningseeds.riffremote.com.key.3:
    external: true
  learningseeds.riffremote.com.crt.3:
    external: true
