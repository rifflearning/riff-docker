---
# override/additions to docker-stack.yml for deploying to the learningseeds swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learningseeds.riffremote.com.key.2
        target: site.key
      - source: learningseeds.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-10-27 (learningseeds key.2 & crt.2)
secrets:
  learningseeds.riffremote.com.key.2:
    external: true
  learningseeds.riffremote.com.crt.2:
    external: true
