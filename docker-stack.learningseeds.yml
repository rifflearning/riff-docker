---
# override/additions to docker-stack.yml for deploying to the learningseeds swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learningseeds.riffremote.com.key.6
        target: site.key
      - source: learningseeds.riffremote.com.crt.6
        target: site.crt

# Your cert will expire on 2021-10-12 (learningseeds key.6 & crt.6)
secrets:
  learningseeds.riffremote.com.key.6:
    external: true
  learningseeds.riffremote.com.crt.6:
    external: true
