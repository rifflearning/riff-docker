---
# override/additions to docker-stack.yml for deploying to the learningseeds swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: learningseeds.riffremote.com.key.5
        target: site.key
      - source: learningseeds.riffremote.com.crt.5
        target: site.crt

# Your cert will expire on 2021-07-18 (learningseeds key.5 & crt.5)
secrets:
  learningseeds.riffremote.com.key.5:
    external: true
  learningseeds.riffremote.com.crt.5:
    external: true
