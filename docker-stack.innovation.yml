---
# override/additions to docker-stack.yml for deploying to the innovation (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: innovation.riffremote.com.key.1
        target: site.key
      - source: innovation.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-07-23 (innovation key.1 & crt.1)
secrets:
  innovation.riffremote.com.key.1:
    external: true
  innovation.riffremote.com.crt.1:
    external: true
