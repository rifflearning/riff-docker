---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: staging.riffplatform.com.key.17
        target: site.key
      - source: staging.riffplatform.com.crt.17
        target: site.crt

# Your cert will expire on 2022-06-26 (staging key.17 & crt.17)
secrets:
  staging.riffplatform.com.key.17:
    external: true
  staging.riffplatform.com.crt.17:
    external: true
