---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: staging.riffplatform.com.key.8
        target: site.key
      - source: staging.riffplatform.com.crt.8
        target: site.crt

# Your cert will expire on 2020-06-04 (staging key.8 & crt.8)
secrets:
  staging.riffplatform.com.key.8:
    external: true
  staging.riffplatform.com.crt.8:
    external: true
