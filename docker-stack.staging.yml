---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: staging.riffplatform.com.key.18
        target: site.key
      - source: staging.riffplatform.com.crt.18
        target: site.crt

# Your cert will expire on 2022-10-25 (staging key.18 & crt.18)
secrets:
  staging.riffplatform.com.key.18:
    external: true
  staging.riffplatform.com.crt.18:
    external: true
