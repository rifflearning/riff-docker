---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: staging.riffplatform.com.key.12
        target: site.key
      - source: staging.riffplatform.com.crt.12
        target: site.crt

# Your cert will expire on 2021-04-24 (staging key.12 & crt.12)
secrets:
  staging.riffplatform.com.key.12:
    external: true
  staging.riffplatform.com.crt.12:
    external: true
