---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.6'
services:
  pltfrm-web:
    secrets:
      - source: staging.riffplatform.com.key.3
        target: site.key
      - source: staging.riffplatform.com.crt.3
        target: site.crt

# Your cert will expire on 2019-04-28 (staging key.3 & crt.3)
secrets:
  staging.riffplatform.com.key.3:
    external: true
  staging.riffplatform.com.crt.3:
    external: true
