---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: staging.riffplatform.com.key.13
        target: site.key
      - source: staging.riffplatform.com.crt.13
        target: site.crt

# Your cert will expire on 2021-07-18 (staging key.13 & crt.13)
secrets:
  staging.riffplatform.com.key.13:
    external: true
  staging.riffplatform.com.crt.13:
    external: true
