---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.6'
services:
  pfm-web:
    secrets:
      - source: staging.riffplatform.com.key.4
        target: site.key
      - source: staging.riffplatform.com.crt.4
        target: site.crt

# Your cert will expire on 2019-07-08 (staging key.4 & crt.4)
secrets:
  staging.riffplatform.com.key.4:
    external: true
  staging.riffplatform.com.crt.4:
    external: true
