---
# override/additions to docker-stack.yml for deploying to the staging swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: staging.riffplatform.com.key.19
        target: site.key
      - source: staging.riffplatform.com.crt.19
        target: site.crt

# Your cert will expire on 2023-01-20 (staging key.19 & crt.19)
secrets:
  staging.riffplatform.com.key.19:
    external: true
  staging.riffplatform.com.crt.19:
    external: true
