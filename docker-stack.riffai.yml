---
# override/additions to docker-stack.yml for deploying to the riffai swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: riffai.riffremote.com.key.5
        target: site.key
      - source: riffai.riffremote.com.crt.5
        target: site.crt

# Your cert will expire on 2021-05-23 (riffai key.5 & crt.5)
secrets:
  riffai.riffremote.com.key.5:
    external: true
  riffai.riffremote.com.crt.5:
    external: true
