---
# override/additions to docker-stack.yml for deploying to the riffai (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: riffai.riffremote.com.key.2
        target: site.key
      - source: riffai.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-09-23 (riffai key.2 & crt.2)
secrets:
  riffai.riffremote.com.key.2:
    external: true
  riffai.riffremote.com.crt.2:
    external: true
