---
# override/additions to docker-stack.yml for deploying to the riffai (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: riffai.riffremote.com.key.1
        target: site.key
      - source: riffai.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-07-14 (riffai key.1 & crt.1)
secrets:
  riffai.riffremote.com.key.1:
    external: true
  riffai.riffremote.com.crt.1:
    external: true
