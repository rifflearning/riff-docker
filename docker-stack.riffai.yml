---
# override/additions to docker-stack.yml for deploying to the riffai swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: riffai.riffremote.com.key.4
        target: site.key
      - source: riffai.riffremote.com.crt.4
        target: site.crt

# Your cert will expire on 2021-03-07 (riffai key.4 & crt.4)
secrets:
  riffai.riffremote.com.key.4:
    external: true
  riffai.riffremote.com.crt.4:
    external: true
