---
# override/additions to docker-stack.yml for deploying to the webhose swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: webhose.riffremote.com.key.2
        target: site.key
      - source: webhose.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2021-03-07 (webhose key.2 & crt.2)
secrets:
  webhose.riffremote.com.key.2:
    external: true
  webhose.riffremote.com.crt.2:
    external: true
