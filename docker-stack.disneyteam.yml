---
# override/additions to docker-stack.yml for deploying to the disneyteam (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: disneyteam.riffremote.com.key.1
        target: site.key
      - source: disneyteam.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2020-07-30 (disneyteam key.1 & crt.1)
secrets:
  disneyteam.riffremote.com.key.1:
    external: true
  disneyteam.riffremote.com.crt.1:
    external: true
