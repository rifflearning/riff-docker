---
# override/additions to docker-compose.yml for deploying to a docker swarm
# $ docker stack deploy -c docker-compose.yml -c docker-compose.prod.yml -c docker-stack.yml STACK_NAME
# better to use make deploy-stack
version: '3.6'
services:
  pfm-riffdata:
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.labels.mongo == true]
    configs:
      - source: riffdata.local-production.yml.1
        target: /app/config/local-production.yml

  pfm-riffrtc:
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.labels.web == true]
    configs:
      - source: riff-rtc.local-production.yml.8.debug
        target: /app/config/local-production.yml

  pfm-riffdata-db:
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.labels.mongo == true]

  pfm-redis:
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.labels.web == true]

  pfm-signalmaster:
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
    configs:
      - source: signalmaster.local-production.yml.1
        target: /app/config/local-production.yml

  pfm-web:
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.labels.web == true]

volumes:
  registry-data:

configs:
  riff-rtc.local-production.yml.8.debug:
    external: true
  riffdata.local-production.yml.1:
    external: true
  signalmaster.local-production.yml.1:
    external: true
