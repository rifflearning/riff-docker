---
# override/additions to docker-stack.yml for deploying to the beta swarm
version: '3.6'
services:
  pfm-web:
    secrets:
      - source: beta.riffplatform.com.key.4
        target: site.key
      - source: beta.riffplatform.com.crt.4
        target: site.crt

# Your cert will expire on 2019-07-08 (beta key.4 & crt.4)
secrets:
  beta.riffplatform.com.key.4:
    external: true
  beta.riffplatform.com.crt.4:
    external: true
