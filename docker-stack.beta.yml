---
# override/additions to docker-stack.yml for deploying to the beta swarm
version: '3.6'
services:
  pfm-web:
    secrets:
      - source: beta.riffplatform.com.key.5
        target: site.key
      - source: beta.riffplatform.com.crt.5
        target: site.crt

# Your cert will expire on 2019-09-29 (beta key.5 & crt.5)
secrets:
  beta.riffplatform.com.key.5:
    external: true
  beta.riffplatform.com.crt.5:
    external: true
