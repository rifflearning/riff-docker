---
# override/additions to docker-stack.yml for deploying to the beta swarm
version: '3.6'
services:
  web-server:
    secrets:
      - source: beta.riffplatform.com.key.3
        target: site.key
      - source: beta.riffplatform.com.crt.3
        target: site.crt

# Your cert will expire on 2019-04-28 (beta key.3 & crt.3)
secrets:
  beta.riffplatform.com.key.3:
    external: true
  beta.riffplatform.com.crt.3:
    external: true
