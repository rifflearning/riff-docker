---
# override/additions to docker-stack.yml for deploying to the kevin-riff (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: kevin-riff.riffremote.com.key.1
        target: site.key
      - source: kevin-riff.riffremote.com.crt.1
        target: site.crt

# Your cert will expire on 2019-12-11 (kevin-riff key.1 & crt.1)
secrets:
  kevin-riff.riffremote.com.key.1:
    external: true
  kevin-riff.riffremote.com.crt.1:
    external: true
