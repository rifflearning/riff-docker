---
# override/additions to docker-stack.yml for deploying to the kevin-riff (riffremote 1) swarm
version: '3.7'
services:
  pfm-web:
    secrets:
      - source: kevin-riff.riffremote.com.key.2
        target: site.key
      - source: kevin-riff.riffremote.com.crt.2
        target: site.crt

# Your cert will expire on 2020-09-23 (kevin-riff key.2 & crt.2)
secrets:
  kevin-riff.riffremote.com.key.2:
    external: true
  kevin-riff.riffremote.com.crt.2:
    external: true
